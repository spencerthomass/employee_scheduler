<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Roster</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Fixed height for rows to make dragging easy */
        tr.emp-row { height: 60px; }
        td { border-bottom: 1px solid #e5e7eb; vertical-align: middle; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden text-sm">
    <div id="app" class="flex h-full font-sans">
        
        <div class="w-56 bg-white shadow-xl flex flex-col z-20 border-r border-gray-300">
            <div class="p-4 bg-gray-800 text-white font-bold">
                Shops / Locations
                <div class="text-xs font-normal text-gray-400 mt-1">Drag these onto the grid</div>
            </div>
            <div class="flex-1 overflow-y-auto p-3 bg-gray-50">
                <div v-for="loc in locations" :key="loc.id" 
                     draggable="true" @dragstart="onDragStart($event, loc.id)"
                     class="bg-white p-3 mb-3 rounded shadow-sm border-l-4 border-indigo-500 cursor-move hover:bg-indigo-50 hover:shadow-md transition-all">
                    <div class="font-bold text-gray-700">{{ loc.name }}</div>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col min-w-0">
            
            <div class="bg-white border-b p-3 flex justify-between items-center shadow-sm z-10">
                <div class="flex items-center space-x-4">
                    <button @click="changeWeek(-7)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded border font-bold text-gray-600">&lt;</button>
                    <div class="text-center">
                        <div class="font-bold text-lg text-gray-800">Week of {{ formatDateReadable(weekDates[0]) }}</div>
                    </div>
                    <button @click="changeWeek(7)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded border font-bold text-gray-600">&gt;</button>
                </div>
                <div>
                     <button @click="fetchData" class="text-indigo-600 hover:underline text-xs mr-4">Refresh</button>
                </div>
            </div>

            <div class="flex-1 overflow-auto bg-white">
                <table class="w-full border-collapse">
                    <thead class="sticky top-0 z-10 bg-gray-100 shadow-sm">
                        <tr>
                            <th class="p-3 text-left w-48 text-gray-600 font-bold border-r">Employee</th>
                            <th v-for="date in weekDates" :key="date" class="p-2 text-center w-32 border-r">
                                <div class="font-bold text-gray-800">{{ getDayName(date) }}</div>
                                <div class="text-xs text-gray-500">{{ formatDateShort(date) }}</div>
                            </th>
                            <th class="p-2 text-center w-20 text-gray-600 font-bold">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="emp in employees" :key="emp.id" class="emp-row hover:bg-gray-50 transition-colors">
                            
                            <td class="p-3 border-r font-bold text-gray-700 bg-white sticky left-0 shadow-sm">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-xs mr-3">
                                        {{ getInitials(emp.name) }}
                                    </div>
                                    {{ emp.name }}
                                </div>
                            </td>

                            <td v-for="date in weekDates" :key="date"
                                @dragover.prevent @drop="onDrop($event, emp.id, date)"
                                class="border-r p-1 text-center relative group">
                                
                                <div v-if="!grid[emp.id][date]" class="h-full flex items-center justify-center text-gray-200 text-xs font-mono">
                                    -
                                </div>

                                <div v-if="grid[emp.id][date]" 
                                     class="mx-1 py-2 rounded bg-indigo-100 text-indigo-800 text-xs font-bold shadow-sm flex justify-between items-center px-2 group/cell">
                                    <span class="truncate">{{ grid[emp.id][date].name }}</span>
                                    <button @click="removeShift(emp.id, date)" class="hidden group-hover/cell:block text-indigo-400 hover:text-red-500 font-bold ml-1">
                                        &times;
                                    </button>
                                </div>
                            </td>

                            <td class="text-center font-bold text-gray-500">
                                {{ countDays(emp.id) }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const getMonday = (d) => {
                    d = new Date(d);
                    const day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1); 
                    return new Date(d.setDate(diff));
                }

                const currentMonday = ref(getMonday(new Date()).toISOString().split('T')[0]);
                const employees = ref([]);
                const locations = ref([]);
                const weekDates = ref([]);
                const grid = ref({});

                const fetchData = async () => {
                    const res = await fetch(`/api/roster/${currentMonday.value}`);
                    const data = await res.json();
                    employees.value = data.employees;
                    locations.value = data.locations;
                    weekDates.value = data.week_dates;
                    grid.value = data.grid;
                };

                const changeWeek = (days) => {
                    const date = new Date(currentMonday.value);
                    date.setDate(date.getDate() + days);
                    currentMonday.value = date.toISOString().split('T')[0];
                    fetchData();
                };

                // --- Drag Logic ---
                const onDragStart = (evt, locId) => {
                    evt.dataTransfer.effectAllowed = 'copy';
                    evt.dataTransfer.setData('locId', locId);
                };

                const onDrop = async (evt, empId, dateStr) => {
                    const locId = evt.dataTransfer.getData('locId');
                    if (!locId) return;

                    // Optimistic Update
                    const loc = locations.value.find(l => l.id == locId);
                    grid.value[empId][dateStr] = loc;

                    // Save to Server
                    await fetch('/api/assign', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            employee_id: empId,
                            date_str: dateStr,
                            location_id: parseInt(locId)
                        })
                    });
                };

                const removeShift = async (empId, dateStr) => {
                    // Optimistic Remove
                    grid.value[empId][dateStr] = null;

                    await fetch('/api/remove', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ employee_id: empId, date_str: dateStr })
                    });
                };

                // --- Helpers ---
                const countDays = (empId) => {
                    if (!grid.value[empId]) return 0;
                    return Object.values(grid.value[empId]).filter(l => l !== null).length;
                };
                
                const getDayName = (dStr) => {
                    const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
                    return days[new Date(dStr + 'T00:00:00').getDay()];
                };
                const formatDateShort = (dStr) => dStr.split('-').slice(1).join('/');
                const formatDateReadable = (dStr) => new Date(dStr + 'T00:00:00').toLocaleDateString(undefined, { month:'long', day:'numeric' });
                const getInitials = (name) => name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();

                onMounted(() => {
                    fetchData();
                });

                return { 
                    currentMonday, employees, locations, weekDates, grid,
                    fetchData, changeWeek, onDragStart, onDrop, removeShift,
                    getDayName, formatDateShort, formatDateReadable, countDays, getInitials
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
